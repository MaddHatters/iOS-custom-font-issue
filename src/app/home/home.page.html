<ion-header>
	<ion-toolbar>
		<ion-title >Select Property</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content force-overscroll="false">
	<ion-list>
		<ng-container *ngFor="let property of props; index as i">
			<ion-item (click)="selectProp(property)" [ngClass]="{'selected': property.selected}">
				<ion-label>Property: {{i}}</ion-label>
			</ion-item>	
		</ng-container>
	</ion-list>
</ion-content>

<ion-footer>
	<ion-button>
		Select A Prop
	</ion-button>
</ion-footer>
